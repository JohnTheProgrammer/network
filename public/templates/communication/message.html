<div ng-include=" '/templates/nav.html' " ></div>
<center>
  <img src="http://mainenordmenn.com/wp-content/uploads/2017/09/Maine-Nordmenn-Board-Generic-Profile.jpg" 
  class="rounded-circle" width="100px">
  <h3>{{messaging}}</h3>
  <hr/>
</center>
<div ng-repeat="message in messages">
  <div ng-if="message.to == currentAccount.username" class="float-left message">
    <img src="http://mainenordmenn.com/wp-content/uploads/2017/09/Maine-Nordmenn-Board-Generic-Profile.jpg" 
    class="rounded-circle" width="50px" style="display: inline;">
    <p style="display: inline;">{{message.message}}</p>
  </div>
  
  <div ng-if="message.to == messaging" class="float-right message">
    <img src="http://mainenordmenn.com/wp-content/uploads/2017/09/Maine-Nordmenn-Board-Generic-Profile.jpg" 
    class="rounded-circle" width="50px" style="display: inline;">
    <p style="display: inline;">{{message.message}}</p>
  </div>
  <br/>
  <br/>
</div>
